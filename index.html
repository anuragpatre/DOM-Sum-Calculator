<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DOM-Sum Calculator</title>
  <link rel="stylesheet" href="style.css">
  </head>
  <body class="container">
    <div>
        <h1>Sum Of Two Numbers</h1><br />
    Enter Number 1 : <br /> </br>
    <input type="text" id="num1" class="input_num"/><br /><br />

    Enter Number 2 : <br /> </br>
    <input type="text" id="num2"  class="input_num"/><br />
    <br />

    <p id="answer">Answer:</p>
    <div>

    <button type="button" onclick="calculateSum()" class="button">Calculate Sum</button>
    <button type="button" onclick="resetSum()"class="button">Reset Sum</button>
    </div>

    <script>
      const inputBox1 = document.getElementById("num1");
      const inputBox2 = document.getElementById("num2");
      const answerText = document.getElementById("answer");

      function calculateSum() {
        const num1= parseInt(inputBox1.value);
        const num2 = parseInt(inputBox2.value);
        const sum =num1 + num2;
        answerText.innerText = `Answer : ${sum}`;
      }

      function resetSum() {
        inputBox1.value = " ";
        inputBox2.value = " ";
        answerText.innerText = `Answer :`;
      }
    </script>
    </div>
  </body>
</html>
